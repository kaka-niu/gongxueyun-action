name: 自动打卡

on:
    schedule:
    # 上班打卡 - 每天北京时间10:00执行（UTC时间2:00）
    - cron: '0 2 * * *'
    # 下班打卡 - 每天北京时间18:00执行（UTC时间10:00）
    - cron: '0 10 * * *'
    workflow_dispatch: # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          libglib2.0-0 \
          libsm6 \
          libxext6 \
          libxrender-dev \
          libfontconfig1 \
          libgl1
        
    - name: 安装Python依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyarmor==9.2.3
        
    - name: 执行上班打卡
      if: github.event.schedule == '0 2 * * *'
      run: python obfuscated\auto.py START

      env:
        # 多用户配置 - 使用逗号分隔多个用户
        GX_USER_PHONES: ${{ secrets.GX_USER_PHONES }}
        GX_USER_PASSWORDS: ${{ secrets.GX_USER_PASSWORDS }}
        # 单用户配置 - 如果未提供多用户配置，则使用这些
        GX_USER_PHONE: ${{ secrets.GX_USER_PHONE }}
        GX_USER_PASSWORD: ${{ secrets.GX_USER_PASSWORD }}
        # 其他配置
        GX_LOCATION_ADDRESS: ${{ secrets.GX_LOCATION_ADDRESS }}
        GX_LOCATION_LATITUDE: ${{ secrets.GX_LOCATION_LATITUDE }}
        GX_LOCATION_LONGITUDE: ${{ secrets.GX_LOCATION_LONGITUDE }}
        GX_LOCATION_PROVINCE: ${{ secrets.GX_LOCATION_PROVINCE }}
        GX_LOCATION_CITY: ${{ secrets.GX_LOCATION_CITY }}
        GX_LOCATION_AREA: ${{ secrets.GX_LOCATION_AREA }}
        GX_CLOCKIN_MODE: ${{ secrets.GX_CLOCKIN_MODE }}
        GX_HOLIDAYS_CLOCKIN: ${{ secrets.GX_HOLIDAYS_CLOCKIN }}
        GX_TIME_START: ${{ secrets.GX_TIME_START }}
        GX_TIME_END: ${{ secrets.GX_TIME_END }}
        GX_TIME_FLOAT: ${{ secrets.GX_TIME_FLOAT }}
        GX_SMTP_ENABLE: ${{ secrets.GX_SMTP_ENABLE }}
        GX_SMTP_HOST: ${{ secrets.GX_SMTP_HOST }}
        GX_SMTP_PORT: ${{ secrets.GX_SMTP_PORT }}
        GX_SMTP_USERNAME: ${{ secrets.GX_SMTP_USERNAME }}
        GX_SMTP_PASSWORD: ${{ secrets.GX_SMTP_PASSWORD }}
        GX_SMTP_FROM: ${{ secrets.GX_SMTP_FROM }}
        GX_SMTP_TO: ${{ secrets.GX_SMTP_TO }}
        GX_DEVICE_INFO: ${{ secrets.GX_DEVICE_INFO }}
        
    - name: 执行下班打卡
      if: github.event.schedule == '0 10 * * *'
      run: python obfuscated\auto.py END
      env:
        # 多用户配置 - 使用逗号分隔多个用户
        GX_USER_PHONES: ${{ secrets.GX_USER_PHONES }}
        GX_USER_PASSWORDS: ${{ secrets.GX_USER_PASSWORDS }}
        # 单用户配置 - 如果未提供多用户配置，则使用这些
        GX_USER_PHONE: ${{ secrets.GX_USER_PHONE }}
        GX_USER_PASSWORD: ${{ secrets.GX_USER_PASSWORD }}
        # 其他配置
        GX_LOCATION_ADDRESS: ${{ secrets.GX_LOCATION_ADDRESS }}
        GX_LOCATION_LATITUDE: ${{ secrets.GX_LOCATION_LATITUDE }}
        GX_LOCATION_LONGITUDE: ${{ secrets.GX_LOCATION_LONGITUDE }}
        GX_LOCATION_PROVINCE: ${{ secrets.GX_LOCATION_PROVINCE }}
        GX_LOCATION_CITY: ${{ secrets.GX_LOCATION_CITY }}
        GX_LOCATION_AREA: ${{ secrets.GX_LOCATION_AREA }}
        GX_CLOCKIN_MODE: ${{ secrets.GX_CLOCKIN_MODE }}
        GX_HOLIDAYS_CLOCKIN: ${{ secrets.GX_HOLIDAYS_CLOCKIN }}
        GX_TIME_START: ${{ secrets.GX_TIME_START }}
        GX_TIME_END: ${{ secrets.GX_TIME_END }}
        GX_TIME_FLOAT: ${{ secrets.GX_TIME_FLOAT }}
        GX_SMTP_ENABLE: ${{ secrets.GX_SMTP_ENABLE }}
        GX_SMTP_HOST: ${{ secrets.GX_SMTP_HOST }}
        GX_SMTP_PORT: ${{ secrets.GX_SMTP_PORT }}
        GX_SMTP_USERNAME: ${{ secrets.GX_SMTP_USERNAME }}
        GX_SMTP_PASSWORD: ${{ secrets.GX_SMTP_PASSWORD }}
        GX_SMTP_FROM: ${{ secrets.GX_SMTP_FROM }}
        GX_SMTP_TO: ${{ secrets.GX_SMTP_TO }}
        GX_DEVICE_INFO: ${{ secrets.GX_DEVICE_INFO }}
